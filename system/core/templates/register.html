{% extends 'base.html' %}
{% load static %}

{% block body %}
<div style="background-image: url('{% static 'core/img/ppix.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 10px;">

    <div class="card shadow" style="background-color: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 12px; max-width: 500px; width: 100%;">
        <h4 class="text-center mb-4" style="color: #1565c0; font-weight: bold;">User Registration</h4>  <!-- Changed to blue -->

        <form method="POST" action="{% url 'reg_user' %}">
            {% csrf_token %}

            <div class="form-group">
                <label style="font-weight: 600;">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label style="font-weight: 600;">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label style="font-weight: 600;">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="background-color: #1565c0; border: none;">Register</button> <!-- Changed to blue -->

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-success" style="color: #1565c0;">{{ message }}</div> <!-- Changed to blue -->
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
